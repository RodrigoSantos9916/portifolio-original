<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Rodrigo Dos Santos Cavalcante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portifolio.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/skills.css">
    <link rel="stylesheet" href="assets/css/education.css">
</head>
<body>
    <main>
        <header>
            <div class="container">
                <div class="coin" id="coin">
                    <div class="coin-face front">
                        <img src="assets/imagens/E27B7086-B61D-4110-ABAD-64ACDB1E23C7-Photoroom (1) (1).jpg" alt="Foto de Perfil">
                    </div>
                    <div class="coin-face back">
                        <img src="assets/imagens/perfil-frente.jpeg" alt="Verso do perfil">
                    </div>
                </div>
            </div>
            
            <div class="information">
                <h1 class="title" id="title"></h1>
                <div>
                    <p class="job" id="profile-job">Carregando...</p>
                    <p class="location" id="profile-location">Carregando...</p>
                    <p class="cellphone">
                        <a href="#" id="profile-phone">Carregando...</a>
                    </p>
                    <p class="email">
                        <a href="#" id="profile-email">Carregando...</a>
                    </p>
                </div>
            </div>
        </header>

        <section id="skills" class="acordeon">
            <button class="trigger" type="button">
                <span>
                    <h2>Skills</h2>
                </span>
            </button>
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Habilidades Profissionais:</h3>
                        <ul id="profile-skills-hardSkills">
                        </ul>
                    </section>
                    <section class="personal">
                        <h3>Habilidades Pessoais:</h3>
                        <ul id="profile-skills-softSkills">
                            <li>Carregando...</li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>
        
        <section id="idiomas" class="acordeon">
            <button class="trigger" type="button">
                <span>
                    <h2>Idiomas</h2>
                </span>
            </button>
            <div class="content">
                <ul class="languages" id="profile-languages">
                </ul>
            </div>
        </section>
        
        <section id="education" class="acordeon">
            <button class="trigger" type="button">
                <span>
                    <h2>Educação</h2>
                </span>
            </button>
            <div class="content">
                <div class="education">
                    <ul id="profile-education">
                    </ul>
                </div>
            </div>
        </section>

        <section id="portfolio" class="acordeon">
            <button class="trigger" type="button">
                <span>
                    <h2>Portifólio</h2>
                </span>
            </button>
            <div class="content">
                <ul class="portifolio" id="profile-portifolio">
                </ul>
            </div>
        </section>

        <section id="experience" class="acordeon">
            <button class="trigger" type="button">
                <span>
                    <h2>Experiência Profissional</h2>
                </span>
            </button>
            <div class="content">
                <ul class="experience" id="profile-experience">
                </ul>
            </div>
        </section>

    </main>
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
